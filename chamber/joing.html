    <head>
        <h1> Pampa Commerce</h1>

            <li><a   href="index.html">Home</a></li>

     <main class="join">
        <section class="formSec">
          
        <form method="get" action="thanks.html" class="joinUs">
            <h2> Become a Member: </h2>
            <input type="hidden" id="timestamp" name="timestamp">
            <label> First Name <input type="text" title="Your First Name" class="firstName" name="firstName" required autocomplete="name"></label>
            <label> Last Name <input type="text" title="Your last name" name="lastName" class="lastName" required autocomplete="last-name"></label>
            <label> Organizational Title <input type="text" name="organizational-title" class="orgTitle" title=" organizational title within your organization" autocomplete="organization-title" pattern="^(?=[a-zA-Z\s-]{7,}$)[a-zA-Z\s-]+$"></label>
            <label> Email <input type="email"  name="email" class="email" title=" Your email adress" required autocomplete="email" placeholder="name@gmail.com"></label>
            <label>Phone Number<input type="tel" name="phoneNum" class="phoneNum" title="Phone Number" required autocomplete="tel"></label>
            <label>Business/Organization's Name <input type="text" name="businessName" class="businessName" title="Your Business Name" required autocomplete="organization"></label>
            <label>Membership Level
                <select name="memberLeval" required>
                    <option value="">None</option>
                    <option value="NP">NP (non profit organizations)</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </select>
            </label>
            <label> Business/Organization's Description: <textarea id="orgDescription" name="orgDescription" rows="4" cols="50"></textarea></label>
            
           
            <button class="submitForm" type="submit">Join Us</button>
        </form>
    </section>
    <section class="memberShipInf">
        <h2>Membership Levels</h2>
        <div>
            <h3> Non Profit Membership Level</h3>
            <button class="np"> Learn More </button>
        </div>

        <div>
            <h3> Bronze Membership Level</h3>
            <button class="bronze"> Learn More </button>
        </div>

        <div>
            <h3> Silver Membership Level</h3>
            <button class="silver"> Learn More </button>
        </div>

        <div>
            <h3> Gold Membership Level</h3>
            <button class="gold"> Learn More </button>
        </div>

        <dialog class="membershipLevel">
            <div class="info"></div>
            <button class="close-button">Close</button>
        </dialog>
        
       

    </section>
